<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMSG Perfumes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css sweetalert ------------------------------------------------------------------------------------>
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />

    <!-- cdn toastify ------------------------------------------------------------------------------------->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg header__container">
        <div class="container-fluid">
          <a class="navbar-brand header__image" href="#">
            <img class src="img/logo.png" alt="logo de la empresa" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse hola" id="navbarNavAltMarkup">
            <div class="navbar-nav header__nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Tienda</a>
              <a href=""> </a>
              <button
                type="button"
                class="btn px-4 border-2"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="title__page">
        <h1>MMSG Perfumes</h1>
      </div>

      <section class="section_filter m-5 w-25 text-cen">
        <form action="">
          <label class="text-xl-center" for="select_genero"
            ><span class="text__filter m-1 fw-bold"> Filtrar por Género: </span>
          </label>
          <select
            class="select_filter form-select mt-3 fw-semibold border-2 border-black"
            id="select_genero"
          >
            <option value="todos">Todos los perfumes</option>
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
          </select>
        </form>
      </section>
      <div class="container product__Container" id="productContainer"></div>
    </main>

    <!-- Modal Carrito -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-label="Close"
    >
      <div class="modal-dialog">
        <div id="carritoOcultar" class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="carritoCont"></div>
          <div></div>
          <div
            class="text-center text-danger fs-5 fw-bold"
            id="total__Carrito"
          ></div>
          <div class="modal-footer d-flex justify-content-between">
            <button id="vaciar__carrito" class="btn btn-danger">
              Vaciar Carrito
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="finalizarCompraBtn"
              data-bs-dismiss="modal"
            >
              Finalizar Compra
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Detalle -->

    <div
      class="modal"
      id="exampleModal2"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="exampleModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="marca__perfume"></h1>
          </div>
          <div class="modal-body">
            <div class="card mb-3">
              <div class="card-body card__image" id="desc_cont"></div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="cerrarModal"
            >
              Volver a Tienda
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container footer__container">
        <div class="row">
          <div class="col-md-6">
            <h3>Contacto</h3>
            <p>email:email de la empresa</p>
            <p>Teléfono: numero de la empresa</p>
          </div>
          <div class="col-md-6">
            <h3>Síguenos</h3>
            <p href="#">Facebook</p>
            <p href="#">Instagram</p>
            <p href="#">Twitter</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>

    <!-- cdn sweetalert ------------------------------------------------------------------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- cdn toastify ------------------------------------------------------------------------------------>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
